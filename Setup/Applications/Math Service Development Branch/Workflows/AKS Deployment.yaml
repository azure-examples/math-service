harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - aCQkr7DHRDGyDOHs4R8HjQ
phases:
- type: KUBERNETES
  computeProviderName: Microsoft Azure Pay as You Go Subscription Cloud Provider
  daemonSet: false
  infraDefinitionName: AKS Central US Development Cluster
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    - type: TERRAFORM_APPLY
      name: Terraform Apply
      properties:
        backendConfigs: null
        delegateTag: ''
        environmentVariables: null
        exportPlanToApplyStep: false
        inheritApprovedPlan: false
        name: Terraform Apply
        provisionerName: AKS Cluster
        runPlanOnly: false
        targets: null
        tfVarFiles: ''
        tfVarGitFileConfig: null
        timeoutMillis: 300000
        variables: null
        workspace: ''
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Math Service Kubernetes Cluster
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Microsoft Azure Pay as You Go Subscription Cloud Provider
  daemonSet: false
  infraDefinitionName: AKS Central US Development Cluster
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Math Service Kubernetes Cluster
  statefulSet: false
templatized: false

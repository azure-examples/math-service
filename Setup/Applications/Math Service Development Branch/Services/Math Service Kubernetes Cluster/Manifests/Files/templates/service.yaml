apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}-svc
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  type: {{.Values.serviceType}}
  ports:
  - port: {{.Values.servicePort}}
    targetPort: {{.Values.serviceTargetPort}}
    protocol: TCP
  selector:
    app: {{.Values.name}}